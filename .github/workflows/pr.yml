name: PR Workflow

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: 1.88.0

jobs:
  commit-lint:
    name: Enforce Conventional Commits
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.mjs

  validate:
    name: Lint, Test, Coverage
    runs-on: ubuntu-latest
    needs: commit-lint
    if: github.event.pull_request.draft == false

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: make fmt-check

      - name: Clippy check
        run: make clippy-check

      - name: Run tests
        run: make test

  codecov:
    name: Upload coverage reports to Codecov
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install kcov dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc binutils-dev libiberty-dev

      - name: Build and install kcov
        run: |
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
          tar xzf master.tar.gz
          cd kcov-master
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
          cd ../..
          rm -rf kcov-master master.tar.gz

      - name: Generate coverage with kcov
        run: make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: target/cov/
          fail_ci_if_error: true
  cargo-publish-dry-run:
    name: Cargo Publish Dry Run
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.pull_request.draft == false

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - uses: Swatinem/rust-cache@v2

      - name: Verify crate can be published
        run: cargo publish --dry-run --locked

  aur-dry-run:
    name: AUR Build Dry Run
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.pull_request.draft == false

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate PKGBUILD and .SRCINFO
        run: |
          cd aur
          make VERSION=${{ steps.version.outputs.VERSION }} all

      - name: Verify artifacts exist
        run: |
          test -f ./aur/PKGBUILD || (echo "PKGBUILD not found" && exit 1)
          test -f ./aur/.SRCINFO || (echo ".SRCINFO not found" && exit 1)

      - name: Validate PKGBUILD syntax
        run: |
          cd aur
          make syntax-check

      - name: Full clean Arch build
        run: |
          cd aur
          make build-test