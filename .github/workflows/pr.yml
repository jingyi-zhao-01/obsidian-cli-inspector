name: PR Workflow

on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - 'core/**'
      - 'cli/**'
      - 'agent/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Makefile'
      - '.github/workflows/pr.yml'
  workflow_dispatch: {}

# prevent draining on server resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: stable

jobs:
  check:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: make fmt-check

      - name: Run clippy
        run: make clippy-check

      - name: Run tests
        run: make test

  pr_tag:
    name: Update PR moving tag
    runs-on: ubuntu-latest
    needs: check
    if: github.event.pull_request.draft == false
    permissions:
      contents: write
    steps:
      - name: Create/update moving tag for PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request.number;
            const headRef = context.payload.pull_request.head.ref;
            const sha = context.payload.pull_request.head.sha;

            const safe = headRef
              .toLowerCase()
              .replace(/[^a-z0-9._-]+/g, "-")
              .replace(/-+/g, "-")
              .replace(/^-|-$/g, "");

            const tagName = `pr-${pr}-${safe}`;

            try {
              await github.rest.git.updateRef({
                owner,
                repo,
                ref: `tags/${tagName}`,
                sha,
                force: true,
              });
            } catch (e) {
              if (e.status !== 404 && e.status !== 422) throw e;
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${tagName}`,
                sha,
              });
            }


  codecov:
    name: Upload coverage reports to Codecov
    runs-on: ubuntu-latest
    needs: check
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install kcov dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc binutils-dev libiberty-dev

      - name: Build and install kcov
        run: |
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
          tar xzf master.tar.gz
          cd kcov-master
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
          cd ../..
          rm -rf kcov-master master.tar.gz

      - name: Generate coverage with kcov
        run: make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: target/cov/
          fail_ci_if_error: true



