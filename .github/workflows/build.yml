name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Pre-release tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: make test

      - name: Build release
        run: cargo build --release

  release:
    name: Cross build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          TARGET=${{ matrix.target }}
          mkdir -p release
          cp target/$TARGET/release/obsidian-cli-inspector release/
          tar czf release/obsidian-cli-inspector-${TARGET}.tar.gz -C release obsidian-cli-inspector

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $TARGET = '${{ matrix.target }}'
          mkdir -p release
          Copy-Item "target\$TARGET\release\obsidian-cli-inspector.exe" "release\"
          Compress-Archive -Path "release\obsidian-cli-inspector.exe" -DestinationPath "release\obsidian-cli-inspector-${TARGET}.zip"

      - name: Upload artifact (non-Windows)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-cli-inspector-${{ matrix.target }}.tar.gz
          path: release/obsidian-cli-inspector-${{ matrix.target }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-cli-inspector-${{ matrix.target }}.zip
          path: release/obsidian-cli-inspector-${{ matrix.target }}.zip

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [release]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) | sort

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.{zip,tar.gz}
          generate_release_notes: true
          draft: true

