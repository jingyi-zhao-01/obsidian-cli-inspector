  release:
    name: Release
    # needs: build  # Commented out since build job is disabled
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create next version tag
        id: create_tag
        run: |
          TAG_LINE=$(./cicd/generate_tag.sh)
          TAG=${TAG_LINE#TAG=}
          VERSION=${TAG#v}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: get_version
        run: |
          echo "TAG=${{ steps.create_tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          echo "VERSION=${{ steps.create_tag.outputs.VERSION }}" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

