name: Test

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint and Format Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.86
          components: rustfmt, clippy
          override: true

      - name: Install clippy component
        run: rustup component add clippy --toolchain 1.86-x86_64-unknown-linux-gnu
      
      - name: Check formatting
        run: rustfmt --edition 2021 --check $(git ls-files '*.rs')
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  coverage:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.86
          components: rustfmt, clippy
          override: true
      - name: Generate coverage reports
        run: ./coverage.sh
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.86
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features
  
  build:
    name: Build Release Binaries
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: obsidian-cli-inspector
            asset_name: obsidian-cli-inspector-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: obsidian-cli-inspector
            asset_name: obsidian-cli-inspector-linux-x86_64-musl

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create next version tag
        id: create_tag
        run: |
          TAG_LINE=$(./cicd/generate_tag.sh)
          TAG=${TAG_LINE#TAG=}
          VERSION=${TAG#v}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: get_version
        run: |
          echo "TAG=${{ steps.create_tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          echo "VERSION=${{ steps.create_tag.outputs.VERSION }}" >> $GITHUB_OUTPUT

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List and prepare artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts
          # Flatten the artifact directory structure
          find ./artifacts -type f -exec mv {} ./artifacts/ \;
          # Remove empty subdirectories
          find ./artifacts -type d -empty -delete
          echo "Flattened artifacts:"
          ls -lh ./artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          ./cicd/generate_release_notes.sh "${{ steps.get_version.outputs.VERSION }}" "${{ steps.get_version.outputs.TAG }}" > release_notes.md
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          body_path: release_notes.md
          files: ./artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
