name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token : ${{ secrets.RELEASE_TOKEN }}
          release-type: rust

  crate-publish:
    name: Publish to crates.io
    needs: release
    if: ${{ needs.release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag_name }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish crate
        run: cargo publish --locked --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  aur-build:
    name: Build AUR Package
    needs: release
    if: ${{ needs.release.outputs.release_created == 'true' }}
    uses: ./.github/workflows/aur-build.yml
    with:
      ref: ${{ needs.release.outputs.tag_name }}
      version: ${{ needs.release.outputs.tag_name }}

  aur-publish:
    name: Publish to AUR
    needs: [release, aur-build]
    if: ${{ needs.release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag_name }}

      - name: Download PKGBUILD artifacts
        uses: actions/download-artifact@v4
        with:
          name: aur-package
          path: aur/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${{ needs.release.outputs.tag_name }}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2.3.0
        with:
          pkgname: obsidian-cli-inspector
          pkgbuild: ./aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ steps.version.outputs.VERSION }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519

